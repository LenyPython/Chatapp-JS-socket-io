<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ChatApp 1.0.0</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="root">
		<h1>Welcome to The Chat</h1>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50px" height="50px"
			viewBox="0 0 32 32" role="img">
			<path d="M16 19a6.99 6.99 0 0 1-5.833-3.129l1.666-1.107a5 5 0 0 0 8.334 0l1.666 1.107A6.99 6.99 0 0 1 16 19z" />
			<path d="M20 8a2 2 0 1 0 2 2a1.98 1.98 0 0 0-2-2z" />
			<path d="M12 8a2 2 0 1 0 2 2a1.98 1.98 0 0 0-2-2z" />
			<path
				d="M17.736 30L16 29l4-7h6a1.997 1.997 0 0 0 2-2V6a1.997 1.997 0 0 0-2-2H6a1.997 1.997 0 0 0-2 2v14a1.997 1.997 0 0 0 2 2h9v2H6a4 4 0 0 1-4-4V6a3.999 3.999 0 0 1 4-4h20a3.999 3.999 0 0 1 4 4v14a4 4 0 0 1-4 4h-4.835z" />
		</svg>
		<form id="login-form" action="chat.html">
			<input type="text" name="username" placeholder='Nick or email...'>
			<select id="room" name="chat-room">
				<option value="" disabled hidden>Choose room</option>
				<option value="JS">JS</option>
				<option value="TS">TS</option>
				<option value="C">C</option>
				<option value="Python">Python</option>
			</select>
			<button type='submit'>Enter</button>
	</div>
	</form>
</body>

</html>
